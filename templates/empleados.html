<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org/">
<head>
<meta charset="utf-8">
<title>Listado de Empleados</title>
<!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<body>

		<nav class="navbar navbar-expand-lg navbar-light bg-light">
		  <div class="container-fluid">
		    <a class="navbar-brand" href="#">Empleados</a>
		    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
		      <span class="navbar-toggler-icon"></span>
		    </button>
		    <div class="collapse navbar-collapse" id="navbarNav">
		      <ul class="navbar-nav">
		        <li class="nav-item">
		          <a class="nav-link active" aria-current="page" th:href="@{/empleados}">Todos los Empleados</a>
		        </li>
		        <li class="nav-item">
		          <a class="nav-link" th:href="@{/empleados/nuevo}">Nuevo empleado</a>
		        </li>
		        
		      </ul>
		    </div>
		  </div>
		</nav>


	<div class="container">
		<div class="row">
			<h1>Lista de Empleados</h1>
		</div>
	
	
			<table class="table table-striped table-bordered">
			  <thead class="table-dark">
			    <tr>
			    	<th>Nombre</th>
			    	<th>Apellido</th>
			    	<th>Email</th>
			    	<th>Telefono</th>
			    	<th>Acciones</th>
			    </tr>
			  </thead>
			  <tbody>
			  		<tr th:each="datos: ${empleados}">
			  			<td th:text=${datos.nombre} >Nombre</td>
			  			<td th:text=${datos.apellido}>Apellido</td>
			  			<td th:text=${datos.email}>Email</td>
			  			<td th:text=${datos.telefono}>Telefono</td>
			  			<td>
			  				<a th:href="@{/empleados/editar/{id}(id=${datos.id})}" class="btn btn-primary btn-sm">Editar</a>
			  				<a th:href="@{/empleado/{id}(id=${datos.id})}" class="btn btn-secondary btn-sm">Finiquitar</a>
			  			</td>
			  		</tr>
			    
			  </tbody>
			</table>
	
	</div>

</body>
</html>
